<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Encriptor</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/12a1cdb104.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container">
            <header>
                <nav>
                    <img
                        src="assets/logo_alura.jpg"
                        alt="Logo de Alura"
                        class="nav-logo"
                    />
                </nav>
            </header>
            <main class="main-coder">
                <form>
                    <fieldset>
                        <textarea
                            name="texto"
                            id="texto"
                            cols="30"
                            rows="20"
                            placeholder="Ingrese el texto aquí"
                            class="textarea-code"
                        ></textarea>
                        <small
                            ><i class="fa-solid fa-circle-exclamation"></i> Sólo
                            letras mayúsculas y sin caracteres especiales</small
                        >
                        <div class="btn-group">
                            <button type="submit" class="btn encriptar">
                                Encriptar
                            </button>
                            <button type="button" class="btn desencriptar">
                                Desencriptar
                            </button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <textarea
                            name="textoDesencriptado"
                            id="textoDesencriptado"
                            cols="30"
                            rows="20"
                            class="textarea-decode"
                        ></textarea>
                        <div class="btn-group">
                            <button
                                type="button"
                                class="btn copiar"
                                aria-label="Copiar texto"
                            >
                                Copiar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </main>
        </div>
        <footer>
            <div class="description">
                <h3>María Lorena De Armas</h3>
                <p>Challenge Oracle One - Alura Latam</p>
            </div>
            <div class="contact">
                <h4>Sígueme!</h4>
                <a 
                    href="https://github.com/LoreLor" 
                    target="_blank"
                >
                    <i class="fa-brands fa-square-github"></i>
                </a>
                <a
                    href="https://www.linkedin.com/in/lorena-de-armas"
                    target="_blank"
                >
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
            <small class="copyright">&#169; Derechos Reservados - Formosa - Argentina 2024.-</small>
        </footer>
    </body>
</html>
